<div class="admin-sidebar">
  <div class="sidebar-header">
    <h3>Tableau de Bord Admin</h3>
  </div>

  <nav class="sidebar-menu">
    <ul>
      <!-- Dashboard -->
      <li>
        <a routerLink="/dashboard/welcome" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"title="Tableau de bord">
          <mat-icon>dashboard</mat-icon>
          <span>Tableau de Bord</span>
        </a>
      </li>

      <!-- Users Management -->
      <li class="menu-section">
        <div class="section-header">
          <mat-icon>people</mat-icon>
          <span>Utilisateurs</span>
        </div>
        <ul>
          <li>
            <a routerLink="/dashboard/users" routerLinkActive="active" title="Tous les Utilisateurs">
              <mat-icon>list</mat-icon>
              <span>Tous les Utilisateurs</span>
            </a>
          </li>
        </ul>
      </li>

      <!-- Projects Management -->
      <li class="menu-section">
        <div class="section-header">
          <mat-icon>rocket_launch</mat-icon>
          <span>Projets</span>
        </div>
        <ul>
          <li>
            <a routerLink="/dashboard/manage" routerLinkActive="active">
              <mat-icon>list</mat-icon>
              <span>Tous les Projets</span>
            </a>
          </li>
        </ul>
      </li>

      <!-- Contributions Management -->
      <li class="menu-section">
        <div class="section-header">
          <mat-icon>payments</mat-icon>
          <span>Contributions</span>
        </div>
        <ul>
          <li>
            <a routerLink="/dashboard/contribution" routerLinkActive="active">
              <mat-icon>list</mat-icon>
              <span>Toutes les Contributions</span>
            </a>
          </li>
        </ul>
      </li>

      <!-- Reports -->
      <li>
        <a routerLink="/admin/reports" routerLinkActive="active">
          <mat-icon>flag</mat-icon>
          <span>Rapports</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email" 
      placeholder="Enter your email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
         class="error-message">
      Please enter a valid email
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input 
      type="password" 
      id="password" 
      formControlName="password" 
      placeholder="Enter your password">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
         class="error-message">
      Password must be at least 6 characters
    </div>
  </div>

  <div class="form-options">
    <div class="remember-me">
      <input type="checkbox" id="remember" formControlName="rememberMe">
      <label for="remember">Remember me</label>
    </div>
    <a routerLink="/forgot-password">Forgot password?</a>
  </div>

  <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading">
    <span *ngIf="!isLoading">Login</span>
    <span *ngIf="isLoading">Logging in...</span>
  </button>

  <div class="social-login">
    <p>Or login with</p>
    <div class="social-buttons">
      <button type="button" class="social-btn google" (click)="loginWithGoogle()">
        <img src="assets/icons/google.svg" alt="Google">
        Google
      </button>
      <button type="button" class="social-btn facebook" (click)="loginWithFacebook()">
        <img src="assets/icons/facebook.svg" alt="Facebook">
        Facebook
      </button>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message server-error">
    {{ errorMessage }}
  </div>
</form>

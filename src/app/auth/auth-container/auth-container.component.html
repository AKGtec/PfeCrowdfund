<div class="auth-container">
  <div class="auth-card">
    <div class="auth-tabs">
      <button 
        [class.active]="activeTab === 'login'"
        (click)="activeTab = 'login'">
        Login
      </button>
      <button 
        [class.active]="activeTab === 'register'"
        (click)="activeTab = 'register'">
        Register
      </button>
    </div>

    <div class="auth-content">
      <app-login *ngIf="activeTab === 'login'"></app-login>
      <app-register *ngIf="activeTab === 'register'"></app-register>
    </div>

    <div class="auth-footer">
      <div *ngIf="activeTab === 'login'">
        Don't have an account? <a (click)="activeTab = 'register'">Register here</a>
      </div>
      <div *ngIf="activeTab === 'register'">
        Already have an account? <a (click)="activeTab = 'login'">Login here</a>
      </div>
    </div>
  </div>
</div>
